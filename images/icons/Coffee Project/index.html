<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="css/all.css" rel="stylesheet">
    <title>Coffee Shop</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="logo_coffe@2x.png" alt="logo" class="logo-img">
            </div>
            <div class="menu">
                <ul class="navbar-menu">
                    <li>About us</li>
                    <br>
                    <li>Our Products</li>
                    <br>
                    <li>Delivery</li>
                </ul>
            </div>
            <div class="navbar-input">
                <i class="fa fa-search" id="input-icon"></i>
                <input type="text" placeholder="Cappuccino" class="input">
            </div>
            <div class="icons-cart">
                <img src="icons_cart.png" alt="icons_cart">
            </div>
        </div>
        <img src="bg_img_hero.svg" alt="bg-image" class="coffee-bg">

        <section class="body">

                <div class="title-text">
                    <h1 class="title-content">Enjoy your <p class="coffee-word"> coffee </p> before your activity</h1>
                </div>

                <div class="desc-text">
                    <p class="desc-content">
                        Boost your productivity and build your mood with a glass of coffee in the morning
                    </p>
                </div>

                <div class="order-menu-box">
                    <button class="order-button">
                        <p class="order-text">Order now</p>
                        <img src="Group 2.png" alt="" class="order-img">
                    </button>
                    <p class="more-menu">More-menu</p>
                </div>
                <div class="right-row">
                    <input type="text" name="Cappuccino" id="coffee-input-1">
                    <div class="cup-img">
                        <img src="unsplash_PKXAiiy1O4U.png" alt="" class="coffee-img">
                    </div>
                    <input type="text" name="Coffee" id="coffee-input-2">
                    <input type="text" name="Latte" id="coffee-input-3">
                </div>

            </section>
    </div>

        <script src="script.js" async></script>
    </body>
    </html>
